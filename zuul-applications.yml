server:
  port: 9527
spring:
  application:
    name: MICROSERVICE-ZUUL-GATEWAY
  Profiles: dev
eureka:
  client:
    service-url:
      defaultZone: http://localhost:7001/eureka
  instance:
    instance-id: gateway-9527.com
    prefer-ip-address: true
zuul:
  prefix: "/aigou"   #添加前缀
  ignored-services: "*"  #忽略所有,不能直接使用服务名访问,
  routes:
    plat.serviceId: employee-provider
    plat.path: /plat/**
